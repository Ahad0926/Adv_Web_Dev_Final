<div *ngIf="event" class="container mx-auto px-4 py-6">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img [src]="event.image" alt="{{ event.title }}" class="w-full h-64 object-cover">
    <div class="p-6">
      <h1 class="text-3xl font-bold text-blue-500 mb-4">{{ event.title }}</h1>
      <p class="text-gray-700 mb-2"><strong>Date:</strong> {{ event.date }}</p>
      <p class="text-gray-700 mb-2"><strong>Location:</strong> {{ event.location }}</p>
      <p class="text-gray-700 mb-2"><strong>Organizer:</strong> {{ event.organizer }}</p>
      <p class="text-gray-700 mb-4"><strong>Description:</strong> {{ event.description }}</p>
      <p class="text-gray-700 mb-4"><strong>Ticket Price:</strong> ${{ event.ticketPrice }}</p>
      <button class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Purchase Ticket</button>
    </div>
  </div>
</div>
