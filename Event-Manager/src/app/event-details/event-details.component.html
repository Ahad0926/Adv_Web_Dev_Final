<div *ngIf="event" class="max-w-4xl mx-auto px-4 py-8">
  <div class="bg-white rounded-lg shadow-xl overflow-hidden">
    <!-- Image Section with Gradient Overlay -->
    <div class="relative h-[400px]">
      <img [src]="event.image" alt="{{ event.title }}" class="w-full h-full object-cover">
      <div class="absolute inset-x-0 bottom-0 h-24 bg-gradient-to-t from-white to-transparent"></div>
    </div>
    
    <!-- Content Section -->
    <div class="relative -mt-16 bg-white rounded-t-3xl px-6 pt-8 pb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-8">{{ event.title }}</h1>
      
      <div class="space-y-6">
        <!-- Date -->
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <span class="text-gray-700">{{ event.formattedDate }}</span>
        </div>

        <!-- Location -->
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="text-gray-700">{{ event.location }}</span>
        </div>

        <!-- Organizer -->
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="text-gray-700">{{ event.organizer_name }}</span>
        </div>

        <!-- Price -->
        <div class="flex items-center space-x-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span class="text-gray-700">${{ event.ticket_price }}</span>
        </div>

        <!-- Description -->
        <div class="mt-8">
          <h2 class="text-xl font-semibold text-gray-800 mb-3">About this event</h2>
          <p class="text-gray-700 leading-relaxed">{{ event.description }}</p>
        </div>

        <!-- Purchase Button -->
        <div class="mt-8">
          <button class="w-full md:w-auto px-8 py-4 bg-blue-500 text-white rounded-lg text-lg font-semibold 
                         hover:bg-blue-600 transform hover:-translate-y-0.5 transition-all duration-200 
                         hover:shadow-lg active:translate-y-0">
            Purchase Ticket
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
