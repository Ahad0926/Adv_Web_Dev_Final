<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let event of events" class="bg-white shadow-lg rounded-lg overflow-hidden">
    <img [src]="event.image" alt="{{ event.title }}" class="w-full h-48 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ event.title }}</h2>
      <p class="text-gray-600 text-sm mb-2">{{ event.date }} | {{ event.location }}</p>
      <p class="text-gray-700 text-sm">{{ event.description }}</p>
      <a
        [routerLink]="['/event', event.id]"
        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 inline-block"
      >
        View Details
      </a>
    </div>
  </div>
</div>
